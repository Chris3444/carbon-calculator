<div class="content" fxLayout="column" fxLayoutGap="15px">
    <app-emission-item *ngFor="let calcs of calculations" [link]="['/emission', calcs.id]" [name]="calcs.name" [emission]="calcs.calculate()"></app-emission-item>
</div>

<a 
    routerLink="/emission/create"
    id="add_button"
    mat-fab color="primary"
    aria-label="Add new calculation button">
    <mat-icon>add</mat-icon>
</a>
