<div class="typeEmissionModule" *ngIf="module != null">  

  <mat-card *ngFor="let subModule of getData()"> 

    <mat-card-header fxLayoutAlign="space-between center">
        
        <mat-card-title>{{ "types." + subModule.id | translate }}</mat-card-title>
        <mat-icon routerLink="./{{ subModule.id }}"> border_color</mat-icon>
  
    </mat-card-header>
  
    <hr>
  
    <mat-card-content>
  
      <div class= "valueGroup" fxLayout="row" fxLayoutAlign="space-between center">
  
        <p let >{{ subModule.number }} {{ module.unit | translate}}</p>
        <p let >{{ subModule.number * factorManager.get(module.id + "_" + subModule.id) }} kg COÂ²</p>
  
      </div>
        
    </mat-card-content>
    
  </mat-card> 

  <a 
    routerLink="{{this.currentUrl}}/create"
    id="add_button"
    mat-fab color="primary"
    aria-label="Add new calculation button">
    <mat-icon>add</mat-icon>
  </a>
</div>
